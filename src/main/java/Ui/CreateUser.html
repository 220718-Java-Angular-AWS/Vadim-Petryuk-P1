<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h1>Reimbursement Request Application</h1>
First Name: <input type="text" id="fname"><br>
Last Name: <input type="text" id="lname"><br>
Employee Email: <input type="text" id="empemail"><br>
Employee Position: <input type="text" id="emposition"><br>
Set a Password: <input type="password" id="emppass"><br>
Months Employed: <input onkeypress="return event.charCode >= 48 && event.charCode <= 57" type="number" id="monthsemployed"><br>
<button type="button" onclick="createNewUser()">Add New User</button>
</body>
<script>

    async function createNewUser() {

        let Users = {
            fname: document.getElementById("fname").value,
            lname: document.getElementById("lname").value,
            empemail: document.getElementById("empemail").value,
            emposition: document.getElementById("emposition").value,
            emppass: document.getElementById("emppass").value,
            monthsemployed: document.getElementById("monthsemployed").value
        }
        let url = 'http://localhost:8080/Vadim-Petryuk-P1/Users';

        let response = await fetch(url, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json;charset=utf-8'
            },
            body: JSON.stringify(Users)
        });
        if (response.status == 200) {
            alert("Success!");
        } else {
            alert("Something went wrong...");
        }

    }
</script>
