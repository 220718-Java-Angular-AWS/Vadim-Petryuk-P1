<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
</head>
<body>
    <h1>Employee Personal Account Removal</h1>
    <label>Enter Employee's User ID#: </label>
    <input type="number" id="userId" required>
    <button type="submit" onclick="deleteUser()"> Delete Employee Account & Related Requests</button>
</body>
<script>
        async function deleteUser() {
        let userId = document.getElementById("userId").value;
        let url = 'http://localhost:8080/Vadim-Petryuk-P1/Users?userId=' + userId;
        let response = await fetch(url, {
            method: 'DELETE',
            headers:{
                'Content-Type': 'application/json; charset=utf-8'
            }
        });

        if (response.status == 200){
            alert("Employee Terminated...")
        }
    };
</script>
</html>
